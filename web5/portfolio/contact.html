<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <nav>
      <img id="nav_logo" src="../portfolio/img/logo design_1.png" />
      <ul>
        <li><a href="../portfolio/portfoilio.html">Home</a></li>
        <li><a href="../portfolio/contact.html">Contact</a></li>
      </ul>
    </nav>
    <section>
      <div class="contact_form">
        <h1 class="form_header">Contact</h1>
        <p class="form_paragraph">
          Feel free to contact me if you have any questions or concerns
        </p>
        <form action>
          <div class="form_grid form_grid_1">
            <input
              class="text_field"
              type="text"
              name
              value
              placeholder="name"
            />
          </div>
          <div class="form_grid form_grid_2">
            <input
              class="text_field"
              type="text"
              name
              value
              placeholder="email"
            />
          </div>
          <div class="form_grid form_grid_3">
            <textarea
              class="text_field"
              name="name"
              rows="8"
              placeholder="message"
              required
              data-value-missing="Please fill out this field."
            ></textarea>
          </div>

          <div class="form_grid form_grid_4">
            <button type="submit" name="button">Send</button>
          </div>
        </form>
      </div>
    </section>
    <footer>&copy;Jamie 2023</footer>
  </body>
</html>
